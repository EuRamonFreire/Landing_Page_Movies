<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./dist/css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img class="header__logo__image" src="./dist/images/logo.png" alt="">
        </a>
        <ul class="header__navegation">
            <li>
                <a class="header__navegation__item" href="#">Home</a>
            </li>
            <li>
                <a class="header__navegation__item" href="#">TV Shows</a>
            </li>
            <li>
                <a class="header__navegation__item" href="#">Movies</a>
            </li>
            <li>
                <a class="header__navegation__item" href="#">Lates</a>
            </li>
            <li>
                <a class="header__navegation__item" href="#">My List</a>
            </li>
        </ul>
        <div class="header__search">
            <input class="header__search__input" type="text" placeholder="Search">
            <span class="header__search__span material-symbols-outlined">search</span>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/banner.png" alt="Banner" class="hero__content__branding">
            </h1>
            <h4 class="hero__content__title" 
            style="color: #fff">Voo 370: O Avião que Desapareceu
            </h4>
            <h3 class="hero__content__title__master" >
                <span class="hero__content__text__initial">2020</span>
                <span class="hero__content__preservation">|</span>
                <span class="hero__content__text__indication"> A12 </span>
                <span class="hero__content__preservation">|</span>
                <span class="hero__content__text">1 Temporada</span>
                <span class="hero__content__preservation">|</span>
                <span class="hero__content__text">Documentário</span>
                <span class="hero__content__preservation">|</span> 
            </h3>
            <p class="hero__content__p">Em 2014, um avião com 239 pessoas a bordo desapareceu do radar. Esta série documental investiga o impressionante mistério do voo MH370.</p>
            
        </div>
    </section>
